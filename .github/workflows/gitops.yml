name: CI

on:
  pull_request:
  push:
    branches:
      - master
      # nếu repo GitHub bạn dùng main thì thêm:
      # - main

# cần để push tag về repo hiện tại
permissions:
  contents: write

# tránh race condition tag khi nhiều push liên tiếp
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  DOCKER_BUILDKIT: "1"

jobs:
  # -------------------------
  # 0) VERIFY BUILD for Pull Request (no push, no tag)
  # -------------------------
  verify_build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven package (skip tests)
        run: mvn -q -DskipTests package

  # -------------------------
  # 1/2/3) AUTO TAG -> BUILD&PUSH IMAGE -> UPDATE GITOPS (master push)
  # -------------------------
  release_build_gitops:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      # -------------------------
      # 1) AUTO TAG (bump patch)
      # -------------------------
      - name: Compute next tag
        id: nexttag
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force --prune

          LAST_TAG="$(git tag -l "v*" --sort=-v:refname | head -n 1 || true)"
          if [ -z "${LAST_TAG}" ]; then LAST_TAG="v0.0.0"; fi

          VERSION="${LAST_TAG#v}"
          MAJOR="$(echo "$VERSION" | cut -d. -f1)"
          MINOR="$(echo "$VERSION" | cut -d. -f2)"
          PATCH="$(echo "$VERSION" | cut -d. -f3)"

          PATCH="$((PATCH + 1))"
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"

          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "$NEW_TAG" > tag.txt
          echo "NEW_TAG=$NEW_TAG"

          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists. Please re-run pipeline (or bump logic)."
            exit 1
          fi

      - name: Create & push annotated tag (with retry)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.nexttag.outputs.tag }}"

          git config user.email "routex@orion-hub"
          git config user.name "routex-bot"

          git tag -a "$TAG" -m "CI release $TAG"

          for i in 1 2 3; do
            if git push origin "$TAG"; then
              echo "Pushed tag $TAG"
              break
            fi
            echo "Push tag failed, retry $i..."
            sleep $((i * 2))
            git fetch --tags --force --prune
            if [ "$i" -eq 3 ]; then
              echo "Failed to push tag after retries."
              exit 1
            fi
          done

      # -------------------------
      # 2) BUILD & PUSH IMAGE
      # -------------------------
      - name: Login to Container Registry
        # nếu vẫn push lên GitLab Registry như trước
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CI_REGISTRY }}
          username: ${{ secrets.CI_REGISTRY_USER }}
          password: ${{ secrets.CI_REGISTRY_PASSWORD }}

      - name: Build & push image
        shell: bash
        run: |
          set -euo pipefail
          TAG="$(cat tag.txt)"

          # tương đương CI_REGISTRY_IMAGE
          IMAGE="${{ secrets.CI_REGISTRY_IMAGE }}"

          echo "Build & push image: ${IMAGE}:${TAG}"
          docker build -t "${IMAGE}:${TAG}" .
          docker push "${IMAGE}:${TAG}"

      # -------------------------
      # 3) UPDATE GITOPS VALUES (dev)
      # -------------------------
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GITOPS_REPO }}     # vd: orion-hub/routex-hub-deployment-config
          ref: ${{ secrets.GITOPS_BRANCH }}          # vd: master hoặc main
          token: ${{ secrets.GITOPS_PUSH_TOKEN }}    # PAT có quyền write
          path: gitops
          fetch-depth: 0

      - name: Update values-dev.yaml (repo + tag) and push
        shell: bash
        run: |
          set -euo pipefail

          TAG="$(cat tag.txt)"
          IMAGE="${{ secrets.CI_REGISTRY_IMAGE }}"

          # tương đương CI_PROJECT_NAME
          PROJECT_NAME="$(basename "${GITHUB_REPOSITORY}")"

          VALUES_PATH="deployment-config/service/${PROJECT_NAME}/values-dev.yaml"

          cd gitops

          git config user.email "routex@orion-hub"
          git config user.name "routex-bot"

          test -f "$VALUES_PATH"

          yq -i ".image.repository = \"${IMAGE}\"" "$VALUES_PATH"
          yq -i ".image.tag = \"${TAG}\"" "$VALUES_PATH"

          git add "$VALUES_PATH"
          git commit -m "chore(gitops): ${PROJECT_NAME} -> ${TAG} (dev)" || echo "No changes"

          git pull --rebase origin "${{ secrets.GITOPS_BRANCH }}"
          git push origin "${{ secrets.GITOPS_BRANCH }}"
